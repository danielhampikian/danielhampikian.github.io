<html>
  <head>
      <title>Card Game</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <body>
    <!-- Modal -->
<div class="modal fade" id="modalDisp" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <p id="runningPlayerScore"></p>
      <p id="runningComputerScore"></p>
      <p id="additionalInfo"></p>
      </div>
      <div class="modal-footer">
        <button id="playButton" onclick='loadGame()' type="button" class="btn btn-secondary" data-dismiss="modal">Play Again?</button>
      </div>
    </div>
  </div>
</div>
  
<div class="card-containter container-sm">
  <div class="row">
    <div class="col">
      <div class="card">
        <img src="fox.jpeg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Fox</h5>
          <div class="row">
            <div class="col health">
            Health: 0
            </div>
            <div class="col attack">
            Attack 0

          </div>
          <div class="row">
            <div class="col">
          <button type="button" class="btn btn-primary btn-sm">Attacker</button>
          </div>
          <div class="col">
          <button type="button" class="btn btn-secondary btn-sm">Defender</button>

        </div>
      </div>
    </div>

            </div>
            <div class="row">
              <div class="col">
            <button type="button" class="btn btn-primary btn-sm">Attacker</button>
            </div>
            <div class="col">
            <button type="button" class="btn btn-secondary btn-sm">Defender</button>  
          </div>
          </div>    
          </div>
        </div>
      </div>

  <div class="col">

        <div class="row">

        </div>
        <div class="col">
        <button type="button" class="btn btn-secondary btn-sm">Defender</button>  
      </div>
      </div>    
      </div>
    </div>
  </div>
</div>
</div>

<div class="battle-area">
<h5 class="text-center health-score" id="opponent-health">Opponent Health: 10</h5>
   
<div class="container">
  <div class="row">
    <div class="col text-center">
      <button type='button' onclick="cardBattle()" class="btn btn-lg btn-danger">Battle!</button>
    </div>
  </div>
</div>

<h5 class="health-score text-center" id="player-health">Player Health: 10</h5>
</div>
